<!-- Header Principal -->
<header [class]="'main-header ' + (isScrolled ? 'scrolled' : 'gradient-bg')">

    <!-- Top Bar - Solo visible en desktop -->
    <div class="top-bar">
        <div class="container">
            <div class="top-bar-content">
                <div class="top-bar-left">
                    <span class="top-bar-item">
                        <svg class="icon" viewBox="0 0 20 20">
                            <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                            <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                        </svg>
                        info
                    </span>
                    <span class="top-bar-item">
                        <svg class="icon" viewBox="0 0 20 20">
                            <path fill-rule="evenodd"
                                d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z"
                                clip-rule="evenodd" />
                        </svg>
                        Env√≠os gratis a partir de $50.000
                    </span>
                </div>
                <div class="top-bar-right">
                    <span class="top-bar-link">Mi Cuenta</span>
                    <span class="top-bar-link" (click)="navigateToNewsletter()">Ayuda</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Header -->
    <div class="main-content">
        <div class="header-content">

            <!-- Logo -->
            <div class="logo-container">
                <div [class]="'logo-icon ' + (isScrolled ? 'gradient-bg' : 'blur-bg')">
                    <svg class="logo-svg" viewBox="0 0 20 20">
                        <path
                            d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z" />
                    </svg>
                </div>
                <div class="logo-text">
                    <h1 [class]="'store-name ' + (isScrolled ? 'dark-text' : 'light-text')">
                        BitPhoneStore
                    </h1>
                    <p [class]="'store-slogan ' + (isScrolled ? 'gray-text' : 'light-text-translucent')">
                        Tu tienda de confianza
                    </p>
                </div>
            </div>

            <!-- Search Bar - Desktop -->
            <div class="search-container">
                <div class="search-wrapper">
                    <div class="search-icon-left">
                        <svg class="search-svg" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </div>
                    <input type="text" placeholder="Buscar iPhone, Samsung, accesorios..." class="search-input"
                        (input)="onSearch($event)">
                    <div class="search-icon-right">
                        <button class="search-button">
                            <svg class="search-svg-small" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Right Actions -->
            <div class="actions-container">

                <!-- Search Button - Mobile -->
                <button class="mobile-search-button" (click)="toggleSearch()">
                    <svg [class]="'action-icon ' + (isScrolled ? 'dark-icon' : 'light-icon')" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </button>

                <!-- Wishlist -->
                <button class="wishlist-button">
                    <svg [class]="'action-icon ' + (isScrolled ? 'dark-icon' : 'light-icon')" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                    </svg>
                </button>

                <!-- Cart -->
                <button class="cart-button">
                    <svg [class]="'action-icon ' + (isScrolled ? 'dark-icon' : 'light-icon')" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17M17 13v4a2 2 0 01-2 2H9a2 2 0 01-2-2v-4m8 0V9a2 2 0 00-2-2H9a2 2 0 00-2 2v4.01" />
                    </svg>
                    <span *ngIf="cartItemCount > 0" class="cart-badge">
                        {{cartItemCount}}
                    </span>
                </button>

                <!-- Mobile Menu Button -->
                <button class="mobile-menu-button" (click)="toggleMobileMenu()">
                    <svg [class]="'action-icon ' + (isMobileMenuOpen ? 'rotate-icon ' : '') + (isScrolled ? 'dark-icon' : 'light-icon')"
                        viewBox="0 0 24 24">
                        <path *ngIf="!isMobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                        <path *ngIf="isMobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Navigation Menu - Desktop -->
    <nav class="desktop-nav">
        <div class="container">
            <div class="nav-content">
                <div class="nav-menu">
                    <button *ngFor="let item of menuItems; let i = index" [class]="'nav-item ' + 
                    (item.active ? 'active-nav-item' : 'inactive-nav-item')"
                        (click)="setActiveMenuItem(i, $event, item.link)">
                        {{item.name}}
                    </button>
                </div>
                <div class="nav-special">
                    <span class="hot-offers">
                        üî• Ofertas del d√≠a
                    </span>
                </div>
            </div>
        </div>
    </nav>
</header>

<!-- Mobile Search Overlay -->
<div *ngIf="isSearchOpen" class="mobile-search-overlay" (click)="toggleSearch()">
    <div class="mobile-search-content" (click)="$event.stopPropagation()">
        <div class="mobile-search-wrapper">
            <div class="mobile-search-icon">
                <svg class="search-svg" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>
            <input type="text" placeholder="Buscar productos..." class="mobile-search-input" (input)="onSearch($event)"
                autofocus>
        </div>
        <div class="brands-grid">
            <button *ngFor="let brand of brands" class="brand-button">
                {{brand}}
            </button>
        </div>
    </div>
</div>

<!-- Mobile Menu Overlay -->
<div *ngIf="isMobileMenuOpen" class="mobile-menu-overlay" (click)="toggleMobileMenu()">
    <div class="mobile-menu-content" (click)="$event.stopPropagation()">
        <div class="mobile-menu-header">
            <h3 class="mobile-menu-title">Men√∫</h3>
            <button (click)="toggleMobileMenu()" class="mobile-menu-close">
                <svg class="close-icon" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <nav class="mobile-nav">
            <a *ngFor="let item of menuItems" [href]="item.link" [class]="'mobile-nav-item ' + 
             (item.active ? 'active-mobile-nav-item' : 'inactive-mobile-nav-item')"
                (click)="navigateTo($event, item.link)">
                {{item.name}}
            </a>
        </nav>

        <div class="mobile-menu-footer">
            <div class="footer-links">
                <a href="#" class="footer-link">
                    <svg class="link-icon" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                    Mi Cuenta
                </a>
                <a href="#" class="footer-link">
                    <svg class="link-icon" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                    </svg>
                    Lista de Deseos
                </a>
                <a (click)="navigateToNewsletter()" class="footer-link">
                    <svg class="link-icon" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M18.364 5.636l-3.536 3.536m0 5.656l3.536 3.536M9.172 9.172L5.636 5.636m3.536 9.192L5.636 18.364M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-5 0a4 4 0 11-8 0 4 4 0 018 0z" />
                    </svg>
                    Ayuda
                </a>
            </div>
        </div>
    </div>
</div>
